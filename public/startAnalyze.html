<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no,email=no" name="format-detection">
    <link rel="apple-touch-icon" href="favicon.png">
    <link rel="Shortcut Icon" href="favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/index.css">
    <title>开始分析</title>
    <style>
        .g-startAnalyze{
            font-size: 0.4rem;
            color: #666;
            width: 100%;
            height: 100%;
            background-color: #6fd9a7;
            overflow: hidden;
        }
        .m-content{
            width: 8rem;
            height: 12rem;
            border-radius: 5px;
            box-shadow: 0px 0px 100px 4px #bfbfbf;
            margin: 20% auto;
            text-align: center;
            background-color: #fff;
        }
        .m-content .u-title{
            padding-top: 1.5rem;
            box-sizing: border-box;
            font-size: .6rem;
            font-weight: 400;
        }
        .m-content .u-line-title{
            width: 1.4rem;
            height: 0.1rem;
            margin: .5rem auto;
            background-color: #4d4d4d;
        }
        .m-content .u-content{
            font-size: .23rem;
            line-height: 0.4rem;
            width: 90%;
            white-space: nowrap;
            margin: 0 auto;
        }
        .m-content .btn-start{
            width: 4rem;
            height: 4rem;
            line-height: 4rem;
            border-radius: 50%;
            box-shadow: -20px 30px 100px 10px #a8a8a8;
            text-align: center;
            font-size: 1rem;
            margin: 1rem auto;
            color: #fff;
            background-color: #e9342c;
        }
    </style>
</head>
<body>
<!-- 开始分析页面 -->
<div class="g-startAnalyze">
    <div class="m-content">
        <h3 class="u-title">注意事项</h3>
        <p class="u-line-title"></p>
        <p class="u-line-p1 u-content">
            出于某种原因，我们希望您花点时间来做一些测试题，以方便我们帮助
        </p>
        <p class="u-line-p2 u-content">
            您分析你需要的套餐，分析结果会发送到您的注册邮箱，请注意查收。
        </p>
        <p class="u-line-p3 u-content">
            如果未收到，可能是被当做垃圾邮件了，请手动查找一下，谢谢。
        </p>
        <div class="btn-start btn" id="startBtn">开始</div>
    </div>
</div>
<script type="text/javascript" src="js/lib/require.js"></script>
<script type="text/javascript">
    require(['js/common.js'],function(common){
        require(['jquery'], function ($) {
            document.addEventListener('touchmove', function (e) {
                e.preventDefault();
            });
            var startBtn = $("#startBtn");
            startBtn.tap(function () {
                window.location.href = 'http://localhost:8080/Gong/public/analyze.html';
            })
        });
    });
</script>
</body>
</html>
